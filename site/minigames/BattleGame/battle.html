
<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="display.css" type="text/css" media="all"> 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<title>RPG</title>
		<script>
			var showingStats=false;
			function toggle() {
                var invDiv = document.getElementById("sidebarMenu");
                var statDiv = document.getElementById("statMenu");
                var toggleText = document.getElementById("invStatToggle");
				$(invDiv).toggle();
				$(statDiv).toggle();
                if(showingStats) {
                    showingStats = false;
                    toggleText.innerHTML = "Show Stats";
                }
                else {
                    showingStats = true;
                    toggleText.innerHTML = "Show Inventory";
                }
            }
		</script>
	</head>

	<body>
		<main>
			<div id="layoutLeft">
				<div id="background" class="layoutArea">
					<div id="header-area">
						<div id="display-hero">
							<h1><strong>You</strong></h1>
							<h3><strong>HP:</strong> <span id="herohp">--</span>/<span id="herohp-total">--</span></h3>
							<h3><strong>Level:</strong> <span id="herolevel">--</span></h3>
						</div><!-- /display-hero -->
						
						<div id="display-monster">
							<h1><strong><span id="monstername">Enemy</span></strong></h1>
							<h3><strong>HP:</strong> <span id="monsterhp">--</span>/<span id="monsterhp-total">--</span></h3>
							<h3>&nbsp;</h3>
						</div><!-- /display-monster -->
					</div>
					<div id="spacer">
						<div id="enemy-pic"></div>
						<!-- stuff might go here? -->
					</div>
					<div id="footer-area">
						<div id="battle-info">
							an enemy faces you
						</div>
						<div id="choices">
							<div id="Attack" class="action">
								<p>Attack</p>
							</div>
							<div id="Heal" class="action">
								<p>Heal</p>
							</div>
							<div id="MagicMissile" class="action">
								<p>Magic Missile</p>
							</div>
							<div id="Run" class="action">
								<p>Run</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="layoutRight">
				<div id="invStatToggle" class="layoutArea" onclick = "toggle()">
					Show Stats
				</div>
				<div id="statMenu" class ="layoutArea sidebar">
					<script id = "statScript" type = "text/javascript" src = "../../prompts/stats.js"></script>
				</div>
				<div id="sidebarMenu" class="layoutArea sidebar">
					<script id = "invScript" type="text/javascript" src="../../prompts/inventory.js"></script>
				</div>
			</div>
			<script type="text/javascript" src="game.js"></script>
		</main>
	</body>
</html>
